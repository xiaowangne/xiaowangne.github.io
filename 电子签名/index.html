<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>签名画板</title>
  <style>
    body{
      background: #f2f2f2;
    }
    .box{
      width: 600px;
      margin: 0 auto;
      border: 2px solid skyblue;
    }
    .box{
      display: flex;
    }

    .canvas-box{
      width: 400px;
      height: 400px;
    }

    .canvas-operate{
      width: 200px;
      height: 400px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #e8e8e8;
    }
    .btn{
      margin-top: 20px;
    }
    .btn button{
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body>
  
  <div class="box">

    <div class="canvas-box">
      <!-- 主canvas -->
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="canvas-operate">
      <div>
        <div>画笔大小</div>
        <div>
          <input id="size" type="range" min="10" max="100" value="10" />
        </div>
      </div>

      <div  class="btn">
        <div>画笔颜色</div>
        <div>
          <input id="color" type="color" value="#666666" />
        </div>
      </div>
      <div class="btn">
        <button id="restore">恢复</button>
      </div>
      <div class="btn">
        <button id="clear">清除</button>
      </div>
      <div class="btn">
        <button id="save">保存</button>
      </div>
      
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
